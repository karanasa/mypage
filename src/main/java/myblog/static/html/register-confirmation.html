<!DOCTYPE html>
<html>
<head>
    <title>Registration Confirmation</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="confirmation-container">
        <div class="email-icon">✉️</div>
        <h1>Check Your Email</h1>
        <div class="confirmation-message">
            <p>Thank you for registering! We've sent a verification link to your email address.</p>
            <p>Please check your inbox and click the verification link to complete your registration.</p>
            <p><strong>Note:</strong> The verification link will expire in 24 hours.</p>
        </div>
        <a href="/login" class="back-to-login">Return to Login Page</a>
    </div>
</body>
</html>
